<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monad Velocity</title>
    <link rel="stylesheet" href="style.css">
    <!-- Three.js and Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js"></script>
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <!-- Web3 Dependencies -->
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
    <script src="https://unpkg.com/@web3-react/core@8.2.3/dist/index.umd.js"></script>
    <script src="https://unpkg.com/@web3-react/injected-connector@6.0.7/dist/index.umd.js"></script>
    <!-- Compression Library -->
    <script src="https://cdn.jsdelivr.net/npm/fflate@0.8.2/umd/index.min.js"></script>
</head>
<body>
    <div id="loadingScreen">
        <h1>Loading Monad Velocity...</h1>
        <div id="loadingProgress"></div>
    </div>
    
    <canvas id="gameCanvas"></canvas>
    
    <div id="hud">
        <div id="speedometer">Speed: 0 km/h</div>
        <div id="position">Position: - / -</div>
        <div id="lapCounter">Lap: 0</div>
    </div>
    
    <div id="message"></div>

    <!-- Web3 UI Elements -->
    <div id="web3UI">
        <button id="connectWallet">Connect Wallet</button>
        <div id="tokenBalance" class="hidden">
            Balance: <span id="tokenBalanceAmount">0</span> VEL
        </div>
        <div id="nftDisplay" class="hidden">
            <h3>Your Cars</h3>
            <div id="nftList"></div>
        </div>
    </div>

    <!-- Game Scripts -->
    <script type="module" src="web3.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
